<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Adicionar escala</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form>
      <ion-row>
        <ion-col size="12" class="ion-text-left">
          <ion-input label="Data e hora inicial" labelPlacement="floating" fill="outline" required
            [(ngModel)]="escala.dataInicial" name="dataInicial" type="datetime-local"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-left">
          <ion-input label="Data e hora término" labelPlacement="floating" fill="outline" required
            [(ngModel)]="escala.dataTermino" name="dataTermino" type="datetime-local"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="5.7" style="margin-top: 1em;">
          <ion-checkbox (ionChange)="checkboxChanged($event)" disabled="true">Incluir funcionarios</ion-checkbox>
        </ion-col>
        <ion-col size="6" class="ion-text-left" *ngIf="checkboxMarcado">
          <ion-input label="Numero que deseja incluir" labelPlacement="floating" fill="outline" type="number"
            placeholder="2" name="numeroInclusoes" [(ngModel)]="numeroInclusoes"
            (ionChange)="onNumeroChange()"></ion-input>
        </ion-col>
      </ion-row>

      <div *ngFor="let numero of listaIds">
        <ion-row>
          <ion-col size="12" class="ion-text-left">
            <ion-label>Funcionario</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6" class="ion-text-left">
            <ion-select label="Funcionarios disponiveis" labelPlacement="floating" fill="outline"
              [(ngModel)]="escala.funcionarioId" name="funcionarioId" placeholder="Selecione um funcionario" required>
              <!-- <ion-select-option *ngFor="let escala of escalas" [value]="escala.id">
                  Código {{ .id }}
                </ion-select-option> -->
            </ion-select>
          </ion-col>
          <ion-col size="6" class="ion-text-left">
            <ion-select label="Funções disponiveis" labelPlacement="floating" fill="outline" [(ngModel)]="escala.vagaId"
              name="vagaId" placeholder="Selecione uma Função" required>
              <ion-select-option *ngFor="let vaga of funcoes" [value]="vaga.id">
                {{ vaga.funcao }}
              </ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </div>

      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" color="primary" (click)="voltar()">Voltar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" color="primary" (click)="enviar()">Adicionar</ion-button>
        </ion-col>
      </ion-row>
    </form>

  </ion-content>
</div>
