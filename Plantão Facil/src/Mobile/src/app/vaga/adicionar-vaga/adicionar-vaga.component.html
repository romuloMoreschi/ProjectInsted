<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Adicionar vaga</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>    
    <form (ngSubmit)="enviar()">
      <ion-row>
        <ion-col size="12" class="ion-text-left">
          <ion-input label="Data e hora" labelPlacement="floating" fill="outline" required [(ngModel)]="vaga.horario" name="horario" type="datetime-local"></ion-input>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12" class="ion-text-left">
          <ion-input label="Função" labelPlacement="floating" fill="outline" required [(ngModel)]="vaga.funcao" name="funcao" type="text" placeholder="Açougueiro"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-left">
          <ion-input label="Total de vagas disponiveis" labelPlacement="floating" fill="outline" required [(ngModel)]="vaga.numeroVagasDisponiveis" name="numeroVagasDisponiveis" type="number" placeholder="20"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-left">
            <ion-select label="Escalas disponiveis" labelPlacement="floating" fill="outline" [(ngModel)]="vaga.escalaId" name="escalaId" placeholder="Selecione uma escala" required>
              <ion-select-option *ngFor="let escala of escalas" [value]="escala.id">
                Código {{ escala.id }}
              </ion-select-option>
            </ion-select>
        </ion-col>
      </ion-row>      
  
      <ion-row>
        <ion-col size="6">
          <ion-button expand="full" color="primary" (click)="voltar()">Voltar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="full" color="primary" (click)="enviar()">Adicionar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
</div>
